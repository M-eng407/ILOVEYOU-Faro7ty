<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لحبيبتي</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Tahoma", sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.25);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            color: #fff;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 22px;
            line-height: 1.7;
        }

        .heart {
            font-size: 50px;
            margin-top: 15px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>لحبيبتي وروح قلبي ❤️</h1>
        <p>
            يمكن أكون بتعبك شوية،  
            ويمكن ساعات مزاجي يتقلب…  
            بس والله إنتي أكتر حد بحبه في الدنيا،  
            وأنا عمري ما أقدر أزعلك يا أجمل نعمة في حياتي.  
            <br><br>
            استحمّليني شوية…  
            عشان بحبك بزيادة عن اللزوم ❤️
        </p>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
